<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!--        <div class="alert alert-danger" *ngIf="error">-->
    <!--            <p>{{ error }}</p>-->
    <!--        </div>-->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"/>
    <ng-container *ngIf="isLoading">
      <app-loader style="display: flex; justify-content: center;"/>
    </ng-container>
    <form #authForm="ngForm"
          *ngIf="!isLoading"
          (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          class="form-control"
          type="email"
          id="email"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="password"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button [disabled]="authForm.invalid"
                class="btn btn-primary"
                type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}

        </button>
        |
        <button class="btn btn-primary" type="button"
                (click)="onSwitchMode()">
          {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
